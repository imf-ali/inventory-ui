services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inventory-frontend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
    ports:
      - "3000:3000"
    depends_on:
      - backend

  backend:
    image: ${DOCKER_USERNAME}/inventory-backend:latest
    container_name: inventory-frontendbackend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      SPRING_DATA_MONGODB_URI: ${DB_URI}
      CROSS_ORIGIN_URL: http://localhost:3000
    ports:
      - "8080:8080"
    depends_on:
      mongodb:
        condition: service_healthy

  mongodb:
    image: mongo:7.0
    container_name: inventory-frontend-mongodb
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MONGO_INITDB_DATABASE: inventory
      MONGO_INITDB_ROOT_USERNAME: ${DB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASSWORD}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  mongodb_data:
  mongodb_config:
